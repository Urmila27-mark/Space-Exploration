<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 42px;
            font-weight: bold;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Space Exploration</h1>
        <h2>The Future of Humanity</h2>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/053/316/012/small/astronaut-on-moon-earthrise-space-exploration-lunar-surface-high-resolution-image-photo.jpeg" alt="Space Image">
        <p>Humans have always been fascinated by the <span class="highlight">cosmos</span>. From the Moon landing to Mars rovers, we continue to explore the vast unknown.</p>
        <hr>
        <p><strong>Would you like to be an astronaut?</strong></p>
        <button onclick="askUser()">Apply for the Mission</button>
    </div>
    <script>
        function askUser() {
            let name = prompt("What is your name?");
            let age = prompt("How old are you?");
            if (age >= 18) {
                alert("Welcome, " + name + "! You're eligible for our space program! üöÄ");
            } else {
                alert("Sorry, " + name + ". You must be at least 18 to join our space mission. üåç");
            }
        }
    </script>
</body>
</html>
